<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="code.js"></script>
</head>
<body>
    <div style='text-align: center;'>
    <h3 >
        Javascript Calculator
        
    </h3>
    <div style="text-align:center;">
        <hr style="display:block; margin:auto; width:50%;">
      </div>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col tre">
            Input1
          </div>
          <div class="col tre">
            Operator:
              
          </div>
          <div class="col tre">
            Input2
          </div>
        </div>
        <div class="row">
            <div class="col">
                <div class=" mb-3">
                    <input type="number" id="input1" class="form-control">
                  </div>
              </div>
            <div class="col">
                <div class="form-group">
                    
                    <select name="Op"
                    class="form-control" 
                    id="exampleSelect">
                      <option value="add">+</option>
                      <option value="sub">-</option>
                      <option value="mul">*</option>
                      <option value="divi">/</option>
                    </select>
                  </div>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="input2">
            </div>
          </div>
          <div class="row">
            <div class="col btn btn-primary 1/4" onclick="input()">
              Submit
            </div>
          </div>
          <div class="row">
            <div class="col tre">
              
            </div>
            <div class="col tre">
              Result:
                
            </div>
            <div class="col tre">
              
            </div>
          </div>
          <div class="row">
              <div class="col">
                  <div class=" mb-3">
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="button" id="resultTextArea" class="form-control">
                      </div>
                  </div>
              <div class="col">
                  
              </div>
            </div>
      </div>
      
</body>
</html>
